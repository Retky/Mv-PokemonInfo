<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <title>KanbanBoard</title>
  </head>

  <body id="body">
    <header>aaaaa
    </header>

    <section>

    </section>

    <footer>

    </footer>
    <div class="popUp">
      <section class="popBox">
        <div class="rsvDiv pokeImg"> <img src="https://imagenpng.com/wp-content/uploads/2016/09/Pikachu-png-1-635x6241.png" alt="x"> </div>
        <div class="rsvDiv info">
          <h2 class="pokeName">Pikachu</h2>
          <ul class="description">
            <li class="descEl"><span class="attName">Type</span><span class="attValue">Electric</span></li>
            <li class="descEl"><span class="attName">Category</span><span class="attValue">Mouse</span></li>
            <li class="descEl"><span class="attName">Abilities</span><span class="attValue">Static</span></li>
            <li class="descEl"><span class="attName">Height</span><span class="attValue">1'04"</span></li>
            <li class="descEl"><span class="attName">Weight</span><span class="attValue">13.2 lbs</span></li>
          </ul>
        </div>
        <div class="rsvDiv reservation">
          <h3>Reservations <span class="rsvCount">(2)</span></h3>
          <ul class="rsvList">
            <li>03/11/2021 - 03/12/2021 by Alex</li>
            <li>03/14/2021 - 03/16/2021 by Mia</li>
          </ul>
        </div>
        <form class="rsvDiv reserve" action="index.html" method="post">
          <h3>Add a Reservation</h3>
          <input type="text" name="name" value="" required placeholder="Your Name">
          <input type="text" name="dateStart" value="" placeholder="Start date (mm/dd/yyyy)">
          <input type="text" name="dateEnd" value="" placeholder="End date (mm/dd/yyyy)">
          <input class="rsvBtn" type="submit" name="reservate" value="Reserve">
        </form>
      </section>
    </div>
  </body>
</html>
